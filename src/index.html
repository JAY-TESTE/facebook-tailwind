<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Facebook - project</title>
</head>
<body>
    <div class="w-screen h-screen bg-gray-facebook flex items-center justify-center flex-col md:flex-row">
        <div class="w-580 pr-8 text-center md:text-left">
            <h1 class="text-blue-facebook font-bold text-5xl">facebook</h1>
            <h2 class="text-3xl text-black mt-2">O Facebook ajuda-te a comunicar e a partilhar com as pessoas que fazem parte da tua vida.</h2>
        </div>
        <div class="bg-white p-4 w-380 rounded-md flex flex-col justify-center items-center shadow-lg mt-6">

            <input placeholder="Palavra-passe" class="input-facebook">
            <button class="h-12 w-full bg-blue-facebook rounded-md text-white font-bold ">Iniciar sessão</button>

            <hr class="w-full m-4 border-1 border-gray-facebook ">
            <button class="h-12 bg-green-facebook rounded-md px-4 text-white font-bold">Criar nova conta</button>
        </div>
    </div>
